# Source file directory
src: "./src"

# Build directory
out: "./out"

# Level directory
levels: "./levels"

# Level Options
options:
  - name: "#NOTE_SPEED"
    scope: Snake
    type: slider
    def: 5
    min: 1
    max: 25
    step: 0.1
    display: number
    standard: true
  - name: "#UI_JUDGMENT_SIZE"
    scope: Snake
    type: slider
    def: 1
    min: 0.1
    max: 2
    step: 0.05
    display: percentage
  - name: "#UI_JUDGMENT_ALPHA"
    scope: Snake
    type: slider
    def: 1
    min: 0
    max: 1
    step: 0.05
    display: percentage
  - name: "#UI_COMBO_SIZE"
    scope: Snake
    type: slider
    def: 1
    min: 0.1
    max: 2
    step: 0.05
    display: percentage
  - name: "#UI_COMBO_ALPHA"
    scope: Snake
    type: slider
    def: 1
    min: 0
    max: 1
    step: 0.05
    display: percentage
